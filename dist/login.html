<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacht Club Olbia - Login page</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <header class="fixed-top" >
        <nav class="navbar navbar-expand navbar-topmenu-yco d-none d-lg-flex bg-white">
          <div class="container">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
           
              <li class="nav-item">
                <a class="nav-link" href="/privacy-policy">Privacy Policy</a>
              </li>
            </ul>
    
    
          </div>
        </nav>
    
        <nav class="navbar navbar-dark navbar-expand-lg navbar-main-yco bg-primary">
          <div class="container">
            <a class="navbar-brand" href="#"><span class="yachtclubolbia-logo"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                  <a class="nav-link" href="/">Torna alla home</a>
                </li>
                 
    
              </ul>
    
            </div>
          </div>
        </nav>
      </header>
    <section class="yco-login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Area soci</h2>
                </div>
            </div>
        </div>
        <div class="container px-md-5">
            <div class="row justify-content-center ">
                
                    <div class="col-12 ">
                        <div class="my-3 my-md-5 mx-md-5 shadow-lg">
                        <div class="row g-0 align-items-center">
                <div class="col-12 col-md-6 d-none d-md-block">
                        <img src="https://via.placeholder.com/1000x1050" class="img-fluid" alt="...">
                   
                    </div>
                
                <div class="col-12 col-md-6">
                    
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Accedi</h3>
                                </div>
                                <div class="w-100">
                                    <!--p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-facebook"></span></a>
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-twitter"></span></a>
                                    </p-->
                                </div>
                            </div>
                            <form action="#" class="signin-form mb-4">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Nome utente</label>
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group mb-4">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Accedi</button>
                                </div>
                                <div class="form-group mb-4 d-md-flex justify-content-between">
                                    <div class="text-start">
                                        <label class="checkbox-wrap checkbox-primary mb-0 text-uppercase text-primary">Ricordami
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="text-md-end">
                                        <a href="#">Password dimenticata?</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center mb-0">Nuovo utente? <a data-toggle="tab" href="#signup">Registrati</a></p>
                        </div>
                    
                </div>
            </div>
        </div>
            </div>
            </div>

            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
